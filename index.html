<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="white-background">
        <img src="images/veglogo.png" alt="logo" class="logo">
    </div>

    <div class="form-container">
        <div class="intro">
            <p>This is not a real service. You know you need something like this to enhance your life and give you
                fulfillment. Sign up <em>now</em> and get started.<br><br>
                You <em>know</em> you want to.
            </p>
            <h1 class="heading">Lets do this!</h1>
        </div>

        <form action="#" method="post">
            <fieldset class="form-details">
                <fieldset class="names">
                    <div class="first-name">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="second-name">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="kast_name" required>
                    </div>
                </fieldset>
                <fieldset class="contact">
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="phone">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number" required>
                    </div>
                </fieldset>
                <fieldset class="passwords">
                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" class="error" min="8" required>
                    </div>
                    <div class="confirm-password">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="error" min="6"
                            required>
                    </div>
                </fieldset>
            </fieldset>
        </form>
        <a href="#"><button type="submit">Create Account</button></a>
        <h3>Already have an account? <a href="#" class="login">Log in</a></h3>
    </div>
</body>

</html>
